<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia Quest, a fun triva game">
    <title>Trivia Quest</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./styles/favicon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./styles/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./styles/favicon/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./styles/favicon/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/6d54e0ab0d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300|VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="wrapper">
            <h1>Trivia Quest</h1>
        </div>
    </header>
    <!-- MAIN  -->
    <main>
        <div class="wrapper">
            <!-- INTRO  -->
            <section id="intro">
                <p>Are you a Trivial Pursuit master? Test how well you know the six categories. Choose your difficulty level and see how many you can conquer on your quest!</p>
                <!-- DIFFICULTY SELECTOR  -->
                <section class="difficultyFormSection">
                    <form action="#" id="difficultyForm" class="difficultyForm">
                        <fieldset>
                            <legend class="sr-only" aria-label="choose a level of difficulty for this game">Difficulty</legend>
                            <input type="radio" name="difficulty" id="easy" value="easy">
                            <label for="easy">Easy</label>
                            <input type="radio" name="difficulty" id="medium" value="medium">
                            <label for="medium">Medium</label>
                            <input type="radio" name="difficulty" id="hard" value="hard">
                            <label for="hard">Hard</label>
                        </fieldset>
                    </form>
                </section>
                <button id="startGame" class="startGame">Start Game</button>
            </section>
            <!-- CATEGORY SELECTOR  -->
            <section class="categories" id="categories">
                <h2>Choose a category!</h2>
                <ul>
                    <li><button class="catChoice art" id="10">Arts & Literature</button></li>
                    <li><button class="catChoice science" id="17">Science & Nature</button></li>
                    <li><button class="catChoice sports" id="21">Sports</button></li>
                    <li><button class="catChoice entertainment" id="11">Entertainment</button></li>
                    <li><button class="catChoice geography" id="22">Geography</button></li>
                    <li><button class="catChoice history" id="23">History</button></li>
                </ul>
            </section>
            <!-- QUESTIONS  -->
            <section id="questions" class="questions">
                <form action="#" method="#" class="questionsForm" name="questionsForm" id="questionsForm" aria-label="Answer the three multiple choice questions on this page. Press control option space to select an answer for each question.">

                </form>
            </section>
            <!-- RESULTS  -->
            <section id="resultsContainer" class="resultsContainer">

            </section>
            <!-- MODAL -->
            <div class="modal" tabindex="0">
                <!-- The modal content -->
                <div class="modalContent">
                    <div id="win" tabindex="0">

                    </div>
                    <div id="answers" tabindex="0">

                    </div>
                    <button id="playAgain" class="playAgain" tabindex="0">Pick Another Category!</button>
                    <button id="finalResult" class="finalResult" tabindex="0">See Final Results!</button>
                </div>
            </div>
            <div class="modalOverlay"></div>
        </div>
    </main>
    <!-- FOOTER  -->
    <footer>
        <div class="wrapper">
            <p tabindex="0">By: <a href="http://heatherandreadis.com/" target="_blank" rel="noreferrer" aria-label="portfolio website for Heather Andreadis">Heather Andreadis</a> & <a href="https://lucassilbernagel.com/" target="_blank" rel="noreferrer" aria-label="portfolio website for Lucas Silbernagel">Lucas Silbernagel</a></p>
            <p tabindex="0">Data provided by <a href="https://opentdb.com/" target="_blank" rel="noreferrer" aria-label="Open Trivia Database API">https://opentdb.com/</a>
            </p>
        </div>
    </footer>
    <!-- SCRIPTS  -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
